spring:
  application:
    name: sse-mcp-server-demo

  ai:
    mcp:
      server:
        enabled: true
        stdio: false
        name: sse-mcp-server-demo
        version: 1.0.0
        resource-change-notification: true
        tool-change-notification: true
        prompt-change-notification: true
        type: sync
        capabilities:
          completion: true
          prompt: true
          resource: true
          tool: true

logging:
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE